<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    p.one {
      margin: 30px;
      border: 1px solid black;
      outline: 1px solid red;
      outline-offset: 15px;
    }
    p.two {
        margin: 30px;
        background:yellow;
        border: 1px solid black;
        outline: 1px solid red;
        outline-offset: 15px;
    }
  </style>
</head>
<body>

<h2>The outline-offset Property</h2>

<p class="one">This paragraph has an outline 15px outside the border edge.</p>

<h2>The outline-offset Property</h2>

<p class="two">This paragraph has an outline of 15px outside the border edge.</p>
</body>
</html>
