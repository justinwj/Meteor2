<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript let</h2>

<p>Redeclaring a variable with <b>let</b>, in another scope, or in another block, is allowed:</p>

<p id="demo"></p>
<p id="demo2"></p>
<script>
  let x = 2;   // Allowed

  {
    let x = 3;   // Allowed
  }

  {
    let x = 4;   // Allowed
    document.getElementById("demo2").innerHTML = x;
  }
  document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>
