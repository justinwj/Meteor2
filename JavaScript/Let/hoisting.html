<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Hoisting</h2>

<p>With <b>var</b>, you can use a variable before it is declared:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    carName = "Volvo";
    document.getElementById("demo").innerHTML = carName;
    var carName;//the variable here has been put after the element
</script>

<h2>JavaScript Hoisting</h2>
<p>With <b>let</b>, you cannot use a variable before it is declared.</p>
<p id="demo"></p>

<script>
    try {
        carName = "Saab";
        let carName;//'let' does not work when put after the element
    }
    catch(err) {
        document.getElementById("demo2").innerHTML = err;
    }
</script>
</body>
</html>
