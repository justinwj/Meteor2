<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
  // Create an object:
  const car = {type:"Fiat", model:"500", color:"white"};

  // Display some data from the object:
  document.getElementById("demo").innerHTML = "The car type is " + car.color + " " + car.type + " " + car.model;
</script>
<hr>
<p id="demo2"></p>

<script>
  // Create an object:
  const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};

  // Display some data from the object:
  document.getElementById("demo2").innerHTML =
          person.firstName + " is " + person.age + " years old.";
</script>
<hr>
<p id="demo3"></p>


<script>
  // Create an object:
  const somebody = {
    firstName: "John",
    lastName: "Doe",
    age: 523,
    eyeColor: "blue"
  };

  // Display some data from the object:
  document.getElementById("demo3").innerHTML =
          somebody.firstName + " is " + somebody.age + " years old.";
</script>

</body>
</html>
