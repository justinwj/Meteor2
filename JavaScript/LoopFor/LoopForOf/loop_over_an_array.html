<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript For Of Loop</h2>
<p>The for of statement loops through the values of any iterable object:</p>

<p id="demo"></p>

<script>
  const cars = ["BMW", "Volvo", "Mini"];

  let list = "";
  for (let arg of cars) {
    list += arg + "<br>";
  }

  document.getElementById("demo").innerHTML = list;
</script>
</body>
</html>
