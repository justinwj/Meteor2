<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>The toExponential() method returns a string, with the number rounded and written using exponential notation.</p>

<p>An optional parameter defines the number of digits behind the decimal point.</p>

<p id="demo2"></p>

<script>
  let y = 432.656123123;
  document.getElementById("demo2").innerHTML =
          y.toExponential() + "<br>" +
          y.toExponential(2) + "<br>" +
          y.toExponential(4) + "<br>" +
          y.toExponential(6);
</script>
<hr>
</body>
</html>
