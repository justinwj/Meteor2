<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><code class="w3-codespan">Number()</code> can be used to convert JavaScript variables to numbers:</p>
<h2>JavaScript Global Methods</h2>

<p>The Number() method converts variables to numbers:</p>

<p id="demo"></p>

<script>
  document.getElementById("demo").innerHTML =
          Number(true) + "<br>" +
          Number(false) + "<br>" +
          Number("10") + "<br>" +
          Number("  10") + "<br>" +
          Number("10  ") + "<br>" +
          Number(" 10  ") + "<br>" +
          Number("10.33") + "<br>" +
          Number("10,33") + "<br>" +
          Number("10 33") + "<br>" +
          Number("John");
</script>
<hr>
<p>The Number() method can convert a date to a number:</p>

<p id="demo2"></p>

<script>
  let x = new Date("1970-01-01");
  document.getElementById("demo2").innerHTML = Number(x);
</script>
</body>
</html>
