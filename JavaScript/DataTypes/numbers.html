<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Numbers</h2>
<p>Numbers can be written with, or without decimals:</p>

<p id="demo"></p>

<script>
  let x1 = 34.00;
  let x2 = 34;
  let x3 = 3.14;

  document.getElementById("demo").innerHTML =
          x1 + "<br>" + x2 + "<br>" + x3;
</script>


<p>Extra large or extra small numbers can be written with scientific (exponential) notation:</p>

<p id="demo2"></p>

<script>
  let y = 123e5;//count forwards from 1
  let z = 123e-5;//count backwards from 3

  document.getElementById("demo2").innerHTML =
          y + "<br>" + z;
</script>
</body>
</html>
