<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript new Date()</h2>
<p>Two digit years will be interpreted as 19xx:</p>

<p id="demo"></p>

<script>
  const d = new Date(99, 11, 24);
  document.getElementById("demo").innerHTML = d;
</script>
<p>One digit years will be interpreted as 19xx:</p>

<p id="demo2"></p>

<script>
  const e = new Date(9, 11, 24);
  document.getElementById("demo2").innerHTML = e;
</script>
</body>
</html>
