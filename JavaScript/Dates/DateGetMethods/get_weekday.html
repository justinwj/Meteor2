<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript getDay()</h2>
<p>The <code class="w3-codespan">getDay()</code> method returns the weekday of a date as a number (0-6):</p>

<p id="demo"></p>

<script>
  const d = new Date();
  document.getElementById("demo").innerHTML = d.getDay();
</script>
<p>The getDay() method returns the weekday as a number.</p>
<p>You can use an array to display the name of the weekday:</p>

<p id="demo2"></p>

<script>
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

  const e = new Date();
  let day = days[e.getDay()];
  document.getElementById("demo2").innerHTML = day;
</script>
</body>
</html>
