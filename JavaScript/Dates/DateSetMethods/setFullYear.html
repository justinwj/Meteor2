<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript setFullYear()</h2>
<p>The setFullYear() method sets the year of a date object:</p>

<p id="demo"></p>

<script>
  const d = new Date();
  d.setFullYear(2020);
  document.getElementById("demo").innerHTML = d;
</script>
<hr>
<p>The setFullYear() method can optionally set month and day.</p>
<p>Please note that month counts from 0. December is month 11:</p>

<p id="demo2"></p>

<script>
  const e = new Date();
  e.setFullYear(2020, 11, 3);
  document.getElementById("demo2").innerHTML = e;
</script>
</body>
</html>
