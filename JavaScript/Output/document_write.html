<h1>Using window.alert()</h1>
<p>You can use an alert box to display data</p>

<script>
    window.alert("You can use an alert box to display data. You can skip the window keyword " +
        "In JavaScript, the window object is the global scope object, that means that variables, properties," +
        "and methods by default belong to the window object. This also means that specifying the window keyword is" +
        " optional")
</script>
<p><pre>&lt;script&gt;
alert(5 + 6);
&lt;/script&gt;</pre></p>
