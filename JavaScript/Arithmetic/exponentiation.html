<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Arithmetic</h2>
<h3>The ** Operator</h3>
<p>The <strong>exponentiation</strong> operator (<code class="w3-codespan">**</code>) raises the first operand to the power of the second operand.</p>
<p id="demo"></p>

<script>
  let x = 5;
  document.getElementById("demo").innerHTML = x ** 2;
</script>
<h2>JavaScript Arithmetic</h2>
<h3>Math.pow()</h3>
<p>x ** y produces the same result as <code class="w3-codespan">Math.pow(x,y)</code>:</p>
<p id="demo2"></p>

<script>
    let y = 5;
    document.getElementById("demo2").innerHTML = Math.pow(y,2);
</script>
</body>
</html>
