<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Sets</h2>
<p>Create a Set from an Array:</p>

<p id="demo"></p>

<script>
    // Create a Set
    const letters = new Set(["a","b","c"]);

    // Display set.size
    document.getElementById("demo").innerHTML = letters.size;
</script>
<p>Add values to a Set:</p>

<p id="demo2"></p>

<script>
    {// Create a Set
        const letters = new Set();

        // Add Values to the Set
        letters.add("a");
        letters.add("b");
        letters.add("c");

        // Display set.size
        document.getElementById("demo2").innerHTML = letters.size;
    }
</script>
<p>Add variables to a Set:</p>

<p id="demo3"></p>

<script>
    {// Create a Set
        const letters = new Set();

        // Create Variables
        const a = "a";
        const b = "b";
        const c = "c";

        // Add the Variables to the Set
        letters.add(a);
        letters.add(b);
        letters.add(c);

        // Display set.size
        document.getElementById("demo3").innerHTML = letters.size;
    }
</script>
</body>
</html>
