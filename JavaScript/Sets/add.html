<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Sets</h2>
<p>Adding new elements to a Set:</p>

<p id="demo"></p>

<script>
  // Create a new Set
  const letters = new Set(["a","b","c"]);

  // Add a new Element
  letters.add("d");
  letters.add("e");

  // Display set.size
  document.getElementById("demo").innerHTML = letters.size;
</script>
<p>If you add equal elements, only the first will be saved:</p>
<p>Adding equal elements to a Set:</p>

<p id="demo2"></p>

<script>
    {
        // Create a Set
        const letters = new Set();

        // Add values to the Set
        letters.add("a");
        letters.add("b");
        letters.add("c");
        letters.add("c");
        letters.add("c");
        letters.add("c");
        letters.add("c");
        letters.add("c");

        // Display set.size
        document.getElementById("demo2").innerHTML = letters.size;
    }
</script>
</body>
</html>
