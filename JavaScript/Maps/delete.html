<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Maps</h2>
<p>Deleting Map elements:</p>
<p>The <code class="w3-codespan">delete()</code> method removes a Map element:</p>
<p id="demo"></p>

<script>
    // Create a Map
    const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200]
    ]);

    // Delete an Element
    fruits.delete("apples");
    fruits.delete("bananas");

    document.getElementById("demo").innerHTML = fruits.size;
</script>
</body>
</html>
