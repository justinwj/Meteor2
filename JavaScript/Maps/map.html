<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Map Objects</h2>
<p>Creating a Map from an Array:</p>

<p id="demo"></p>

<script>
  // Create a Map
  const fruits = new Map([
    ["apples", 500],
    ["bananas", 300],
    ["oranges", 200]
  ]);

  document.getElementById("demo").innerHTML = fruits.get("apples","bananas");
</script>
<h2>JavaScript Map Objects</h2>
<p>Using Map.set():</p>
<p>You can add elements to a Map with the <code class="w3-codespan">set()</code> method:</p>
<p id="demo2"></p>
<script>
    {// Create a Map
    const fruits = new Map();

// Set Map Values
    fruits.set("apples", 500);
    fruits.set("bananas", 300);
    fruits.set("oranges", 200);

    document.getElementById("demo2").innerHTML = fruits.get("apples");
    }
</script>
<p>The <code class="w3-codespan">set()</code> method can also be used to change existing Map values:</p>
<p id="demo3"></p>
<script>
    {
        const fruits = new Map([
    ["apples", 500],
    ["bananas", 300],
    ["oranges", 200]
]);

    fruits.set("apples", 200);

    document.getElementById("demo3").innerHTML = fruits.get("apples");
    }
</script>

</body>
</html>
