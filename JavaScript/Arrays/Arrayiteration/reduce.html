<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array.reduce()</h2>
<p>This example finds the sum of all numbers in an array:</p>

<p id="demo"></p>

<script>
  const numbers = [45, 4, 9, 16, 25];
  let sum = numbers.reduce(myFunction);

  document.getElementById("demo").innerHTML = "The sum is " + sum;

  function myFunction(total, value, index, array) {
    return total + value;
  }
</script>
<p id="demo2"></p>

<script>
  const numbers2 = [45, 4, 9, 16, 25];
  let sum2 = numbers2.reduce(myFunction, 100);

  document.getElementById("demo2").innerHTML = "The sum is " + sum2;

  function myFunction(total, value) {
    return total + value;
  }
</script>
</body>
</html>
