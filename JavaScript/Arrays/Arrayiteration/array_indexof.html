<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array.indexOf()</h2>

<p id="demo"></p>

<script>
  const fruits = ["Orange", "Apple", "Apple", "Mango"];
  let position = fruits.indexOf("Apple");

  document.getElementById("demo").innerHTML = "Apple is found in position " + position;
</script>
</body>
</html>
