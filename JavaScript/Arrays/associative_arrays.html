<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Arrays</h2>
<p id="demo"></p>

<script>
  const person = [];
  person[0] = "John";
  person[1] = "Doe";
  person[2] = 46;
  document.getElementById("demo").innerHTML =
          person[0] + " " + person.length;
</script>
<hr>


<p>If you use a named index when accessing an array, JavaScript will redefine the array to a standard object,
  and some array methods and properties will produce undefined or incorrect results.</p>

<p id="demo2"></p>

<script>
  const person2 = [];
  person2["firstName"] = "John";
  person2["lastName"] = "Doe";
  person2["age"] = 46;
  document.getElementById("demo2").innerHTML =
          person2[0] + " " + person2.length;
</script>
<hr>
<p>Avoid using new Array().</p>

<p id="demo3"></p>

<script>
  var points = new Array(40);
  document.getElementById("demo3").innerHTML = points;
</script>
<hr>
<p>Create an Array with one element.</p>

<p id="demo4"></p>

<script>
  var points2 = [40];
  document.getElementById("demo4").innerHTML = points2;
</script>
</body>
</html>
