<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array Methods</h2>
<p>Deleting elements leaves undefined holes in an array:</p>
<hr>
<p id="demo1"></p>
<p id="demo2"></p>
<hr>
<div class="w3-panel w3-warning">
  <h3>Warning !</h3>
  <p>Array elements can be deleted using the JavaScript operator <code class="w3-codespan">delete</code>.</p>
  <p>Using <code class="w3-codespan">delete</code> leaves <code class="w3-codespan">undefined</code> holes in the
    array.</p>
  <p>Use pop() or shift() instead.</p>
</div>
<hr>
<script>
  const fruits = ["Banana", "Orange", "Apple", "Mango"];

  document.getElementById("demo1").innerHTML =
          "The first fruit is: " + fruits[0];

  delete fruits[0];

  document.getElementById("demo2").innerHTML =
          "The first fruit is: " + fruits[0];
</script>
</body>
</html>
