<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array Methods</h2>
<h2>shift()</h2>
<p>The shift() method removes the first element of an array (and "shifts" the other elements to the left):</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
  const fruits = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo1").innerHTML = fruits;
  fruits.shift();
  document.getElementById("demo2").innerHTML = fruits;
</script>
<hr>
<h2>shift()</h2>
<p>The shift() method returns the element that was shifted out.</p>

<p id="demo3"></p>
<p id="demo4"></p>

<script>
  const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo3").innerHTML = fruits2.shift();
  document.getElementById("demo4").innerHTML = fruits2;
</script>
</body>
</html>
