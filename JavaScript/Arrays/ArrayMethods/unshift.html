<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array Methods</h2>
<h2>unshift()</h2>
<p>The <code class="w3-codespan">unshift()</code> method adds a new element to an array (at the beginning),
  and "unshifts" older elements: </p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
  const fruits = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo1").innerHTML = fruits;
  fruits.unshift("Lemon");
  document.getElementById("demo2").innerHTML = fruits;
</script>
<hr>
<h2>unshift()</h2>
<p>The unshift() method returns the length of the new array:</p>

<p id="demo3"></p>
<p id="demo4"></p>

<script>
  const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo3").innerHTML = fruits2.unshift("Lemon");
  document.getElementById("demo4").innerHTML = fruits2;
</script>
</body>
</html>
