<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array Methods</h2>
<h2>pop()</h2>
<p>The pop() method removes the last element from an array.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
  const fruits = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo1").innerHTML = fruits;
  fruits.pop();
  document.getElementById("demo2").innerHTML = fruits;
</script>
<hr>
<h2>pop()</h2>
<p>The pop() method returns the value that was "popped out":</p>

<p id="demo3"></p>
<p id="demo4"></p>

<script>
  const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo3").innerHTML = fruits2.pop();
  document.getElementById("demo4").innerHTML = fruits2;
</script>
<hr>
<h2>push()</h2>
<p>The push() method appends a new element to an array:</p>

<p id="demo5"></p>
<p id="demo6"></p>

<script>
  const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo5").innerHTML = fruits3;
  fruits3.push("Kiwi");
  document.getElementById("demo6").innerHTML = fruits3;
</script>
<hr>
<h2>push()</h2>
<p>The push() method returns the new array length:</p>

<p id="demo7"></p>
<p id="demo8"></p>

<script>
  const fruits4 = ["Banana", "Orange", "Apple", "Mango"];

  document.getElementById("demo7").innerHTML = fruits4.push("Kiwi");
  document.getElementById("demo8").innerHTML = fruits4;
</script>
</body>
</html>
