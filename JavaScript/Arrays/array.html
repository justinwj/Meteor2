<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
    const cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo").innerHTML = cars;
</script>
<hr>
<p id="demo2"></p>

<script>
    const cars2 = [
        "Saab",
        "Volvo",
        "BMW"
    ];
    document.getElementById("demo2").innerHTML = cars2;
</script>
<hr>
<p id="demo3"></p>

<script>
    const cars3 = [];
    cars3[0]= "Saab";
    cars3[1]= "Volvo";
    cars3[2]= "BMW";
    document.getElementById("demo3").innerHTML = cars3;
</script>
<hr>
<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

<p id="demo4"></p>

<script>
    const cars4 = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo4").innerHTML = cars4[0];
</script>
<hr>
<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

<p id="demo5"></p>

<script>
    const cars5 = ["Saab", "Volvo", "BMW"];
    cars5[0] = "Opel";
    document.getElementById("demo5").innerHTML = cars5;
</script>
<hr>
<p id="demo6"></p>

<script>
    const cars6 = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo6").innerHTML = cars6;
</script>
</body>
</html>
