<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array Sort</h2>
<p>The lowest number is <span id="demo"></span>.</p>

<script>
    const points = [40, 100, 1, 5, 25, 10];
    points.sort(function(a, b){return a-b});
    document.getElementById("demo").innerHTML = points[0];
</script>
<hr>
<p>The highest number is <span id="demo2"></span>.</p>

<script>
    const points2 = [40, 100, 1, 5, 25, 10];
    points2.sort(function(a, b){return b-a});
    document.getElementById("demo2").innerHTML = points2[0];
</script>
</body>
</html>
