<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array Sort</h2>
<p>The highest number is <span id="demo"></span>.</p>

<script>
    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = myArrayMax(points);

    function myArrayMax(arr) {
        let len = arr.length;
        let max = -Infinity;
        while (len--) {
            if (arr[len] > max) {
                max = arr[len];
            }
        }
        return max;
    }
</script>
<p>The lowest number is <span id="demo2"></span>.</p>

<script>
    const points2 = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo2").innerHTML = myArrayMin(points2);

    function myArrayMin(arr) {
        let len = arr.length;
        let min = Infinity;
        while (len--) {
            if (arr[len] < min) {
                min = arr[len];
            }
        }
        return min;
    }
</script>
</body>
</html>
