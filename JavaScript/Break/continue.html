<body>
<h2>JavaScript Loops</h2>

<p>A loop with a <b>continue</b> statement.</p>

<p>A loop which will skip the step where i = 3.</p>

<p id="demo"></p>

<script>
  let text = "";
  for (let i = 0; i < 10; i++) {
    if (i === 3) //{ continue; }
    text += "The number is " + i + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
</script>
<p>The <code class="w3-codespan">break</code> and the <code class="w3-codespan">continue</code> statements are the only JavaScript statements that
    can "jump out of" a code block.</p>
</body>
