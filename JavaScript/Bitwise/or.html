<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Bitwise OR (|)</h2>
<p>Bitwise OR returns 1 if one of the bits are 1:</p>
<table class="ws-table-all">
    <tbody><tr><th>Decimal</th><th>Binary</th></tr>
    <tr><td>5</td><td>00000000000000000000000000000101</td></tr>
    <tr><td>1</td><td>00000000000000000000000000000001</td></tr>
    <tr><td>5 | 1</td><td>00000000000000000000000000000101 (5)</td></tr>
    </tbody></table>

<h3>Example</h3>
<div class="w3-code notranslate jsHigh"><span class="jscolor" style="color:black">
<span class="jskeywordcolor" style="color:mediumblue">let</span> x = <span class="jsnumbercolor" style="color:red">5</span>
    | <span class="jsnumbercolor" style="color:red">1</span>;
    <span class="jsnumbercolor" style="color:red">
</span> </span></div>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = 5 | 1;
</script>
</body>
</html>
