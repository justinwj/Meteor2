<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Comparison, not equal value or not equal type '!=='</h2>

<p>Assign 5 to x, and display the value of the comparison (x !== 5):</p>
<p>Assign 5 to x, and display the value of the comparison (x !== "5"):</p>
<p>Assign 5 to x, and display the value of the comparison (x !== 8):</p>
<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
    let x = 5;
    document.getElementById("demo").innerHTML = (x !== 5);
    document.getElementById("demo2").innerHTML = (x !== "5");
    document.getElementById("demo3").innerHTML = (x !== 8);
</script>
</body>
</html>
