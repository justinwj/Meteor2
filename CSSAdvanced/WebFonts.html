<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    @font-face {
      font-family: sansation; /*not working*/
      src: url(https://www.w3schools.com/css/sansation_light.woff);
    }

    @font-face {
      font-family: sansation;
      src: url(https://www.w3schools.com/css/sansation_bold.woff);
      font-weight: bold;
    }

    * {
      font-family: sansation;
    }
  </style>
</head>
<body>

<h1>The @font-face Rule</h1>

<div>
  With CSS, websites can use <b>fonts other than the pre-selected "web-safe" fonts</b>.
</div>
