<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--stylesheet does not work if its another directory unless some adjustments are made-->
    <link rel="stylesheet" href="Stylesheet.css">

    <meta name="keywords" content="HTML, CSS, JavaScript">

    <meta name="description" content="Free Web tutorials">

    <meta name="author" content="John Doe">

    <meta http-equiv="refresh" content="30">
<!--Setting the Viewport,The viewport is the user's visible area of a web page. It varies with the device
 - it will be smaller on a mobile phone than on a computer screen.
You should include the following <meta> element in all your web pages-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<h1>This is a Heading</h1>
<p>All meta information goes inside the head section.</p>
</body>
</html>
