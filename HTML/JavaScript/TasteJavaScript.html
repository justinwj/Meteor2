<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My First JavaScript</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">This is a demonstration.</p>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
    }
</script>
<hr>
<h1>My First JavaScript</h1>

<p id="style">JavaScript can change the style of an HTML element.</p>

<script>
    function myFunction() {
        document.getElementById("style").style.fontSize = "25px";
        document.getElementById("style").style.color = "red";
        document.getElementById("style").style.backgroundColor = "yellow";
    }
</script>

<button type="button" onclick="myFunction()">Click Me!</button>

</body>
</html>
